
<!DOCTYPE html>
<html>
<head>
<title>{{ product.name }}</title>
</head>
<body>
<h1>{{ product.name }}</h1>
<p>{{ product.description }}</p>
<img src="{{ product.image_url }}">
<p>${{ product.price }}</p>
<form action="{{ url_for('add_to_cart', product_id=product.id) }}" method="post">
<input type="submit" value="Add to Cart">
</form>
</body>
</html>
